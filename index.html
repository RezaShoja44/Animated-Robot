<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
    <title>Animated Robot</title>
  </head>
  <body>
    <div class="robot">
      <div class="beep"></div>
      <div class="brain"></div>
      <div class="torso">
        <div class="left">j</div>
        <div class="right">j</div>
      </div>
      <div class="foot"></div>
    </div>

    <button class="flash">Laser eyes on/off</button>
    <button class="color">Change color!</button>
    <button class="moves">Break/Dance</button>

    <img src="/Images/dance_cotter.gif" alt="dance_cotter" />
  </body>
</html>
